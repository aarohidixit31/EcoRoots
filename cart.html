    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartCount = cart.length;
        let ecoCoins = 0;
    
        function updateCartPage() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            let total = 0;
    
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <span>${item.name}</span>
                    <span>₹${item.price.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(itemElement);
                total += item.price;
            });
    
            // Update cart total display
            cartTotal.textContent = `Total: ₹${total.toFixed(2)}`;
    
            // Update ecoCoins based on total
            calEcoCoins(total);
    
            // Update cart icon display
            updateCartIcon();
        }
    
        function removeFromCart(index) {
            cart.splice(index, 1);
            cartCount--;
            updateCartPage();
            saveCart();
        }
    
        function clearCart() {
            cart = [];
            cartCount = 0;
            updateCartPage();
            saveCart();
        }
    
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    
        function updateCartIcon() {
            document.getElementById('cart-count').textContent = cartCount;
        }
    
        // Checkout button functionality
        document.getElementById('checkout-btn').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Your cart is empty');
            } else {
                alert('Order placed successfully!');
                clearCart();
            }
        });
    
        // Clear cart button functionality
        document.getElementById('clear-cart-btn').addEventListener('click', function() {
            clearCart();
            alert('Cart cleared');
        });
    
        // Function to calculate ecoCoins based on cart total
        function calEcoCoins(total) {
            ecoCoins = Math.floor(total / 50);  // Earn 1 ecoCoin for every ₹50 spent
            document.getElementById('coinsCount').innerText = ecoCoins;
        }
    
        // Initialize cart page on load
        updateCartPage();
    </script>
